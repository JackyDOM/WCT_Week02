<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .number{
      text-align: center;
    }
  </style>
</head>
<body>
  <p style="font-family: Arial; font-size:30px">
    TASK 2: Create Product Table
  </p>

  <p style="font-family: Arial; font-weight:bold; font-size:20px">
    Task 3: Product Table
  </p>
  <table border="1" >
    <tr>
      <td width="30px">No.</td>
      <td width="95px">Product</td>
      <td width="80px">Quantity</td>
      <td width="90px">Unit Price</td>
      <td width="95px">Total</td>
    </tr>

    <tr>
      <td class="number">1</td>
      <td>Coca-cola</td>
      <td>2</td>
      <td>$ 0.50</td>
      <td>$ 1</td>
    </tr>

    <tr>
      <td class="number">2</td>
      <td>Dutch Milk</td>
      <td>1</td>
      <td>2.10</td>
      <td>$ 2.10</td>
    </tr>

    <tr>
      <td class="number">3</td>
      <td>Sampoo</td>
      <td>2</td>
      <td>3.5</td>
      <td>$ 7</td>
    </tr>

    <tr>
      <td 
        colspan="4"
        style="text-align: right;
        padding-right:7px"
      >
        Total
      </td>
      <td>$ 10.10</td>
    </tr>
  </table>
</body>
</html>
